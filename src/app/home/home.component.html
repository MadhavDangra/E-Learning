<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<h1 style="text-align:center">Home</h1>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="../../assets/aws.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="../../assets/java.jpg"  style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="../../assets/python.jpg"  style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="../../assets/digitalmarketing.jpg"  style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="../../assets/webdevelopment.jpg"  style="width:100%">
  </div>
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="../../assets/aws.jpg" style="width:100%" onclick="currentSlide(1)" alt="AWS">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/java.jpg" style="width:100%" onclick="currentSlide(2)" alt="Java">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/python.jpg" style="width:100%" onclick="currentSlide(3)" alt="Python">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/digitalmarketing.jpg" style="width:100%" onclick="currentSlide(4)" alt="DigitalMarketing">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/webdevelopment.jpg" style="width:100%" onclick="currentSlide(5)" alt="WebDevelopment">
    </div>    
    
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
